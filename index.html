<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersolKelly - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Panel - Hero Section */
        .hero-panel {
            flex: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px;
        }

        .hero-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:0.2" /></linearGradient></defs><path d="M0,300 Q250,150 500,200 T1000,100 L1000,1000 L0,1000 Z" fill="url(%23grad)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 400px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .hero-description {
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.5;
        }

        /* Right Panel - Form Section */
        .form-panel {
            flex: 1;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 60px;
            max-width: 500px;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 0.9rem;
            color: #666;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px 0;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
        }

        .toggle-btn.active {
            color: white;
        }

        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #333;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: #1a1a1a;
            padding: 0 20px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #333;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.4;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .hero-panel {
                min-height: 40vh;
                padding: 20px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .form-panel {
                padding: 30px 20px;
                max-width: none;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Hero Panel -->
        <div class="hero-panel">
            <div class="hero-content">
                <h1 class="hero-title">AI Generative</h1>
                <h2 class="hero-subtitle">Anything you can Imagine</h2>
                <p class="hero-description">Generate anything or ask your requirements</p>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="form-panel">
            <div class="form-header">
                <h2>Login your account</h2>
                <h1 id="formTitle">Welcome Back!</h1>
                <p id="formSubtitle">Enter your email and password</p>
            </div>

            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">Login</button>
                <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="hello@reallygreatsite.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" onclick="togglePassword('loginPassword')">👁️</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="social-btn">
                        <span>in</span> LinkedIn
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="hello@reallygreatsite.com" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                        <button type="button" onclick="togglePassword('signupPassword')">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" onclick="togglePassword('confirmPassword')">👁️</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="social-btn">
                        <span>in</span> LinkedIn
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
            
            document.getElementById('formTitle').textContent = 'Welcome Back!';
            document.getElementById('formSubtitle').textContent = 'Enter your email and password';
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            
            document.getElementById('formTitle').textContent = 'Create Account';
            document.getElementById('formSubtitle').textContent = 'Start your journey with us today';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function showForgotPassword() {
            alert('Password reset functionality would be implemented here.');
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            console.log('Login attempt:', Object.fromEntries(formData));
            alert('Login functionality would be implemented here.');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            console.log('Signup attempt:', Object.fromEntries(formData));
            alert('Signup functionality would be implemented here.');
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.textContent.trim().split(' ')[1];
                alert(`${provider} authentication would be implemented here.`);
            });
        });
    </script>
</body>
</html>
