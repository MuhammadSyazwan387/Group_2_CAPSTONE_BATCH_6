<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/optima_bank_logo.png">
    <title>Optima Bank - Login & Signup</title>
    <link rel="stylesheet" href="auth.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <!-- Left Hero Panel -->
        <div class="hero-panel">
            <div class="hero-content">
                <h1 class="hero-title">Optima Banking</h1>
                <h2 class="hero-subtitle">Your Financial Future</h2>
                <p class="hero-description">Secure, modern banking solutions for all your needs</p>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="form-panel">
            <div class="form-header">
                <h2>Access your account</h2>
                <h1 id="formTitle">Welcome Back!</h1>
                <p id="formSubtitle">Enter your credentials to continue</p>
            </div>

            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">Login</button>
                <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="hello@reallygreatsite.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
                  <a href="Homepage.html" onclick="showForgotPassword()">Forgot Password?</a>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <div id="g_id_onload"
                         data-client_id="269492663844-vnt7nb01jt1935gsu7k6jq3fa8a8mmf0.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="hello@reallygreatsite.com" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                        <button type="button" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signup_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Updated Google Sign-In handler that integrates with backend
        function handleCredentialResponse(response) {
            console.log("Google Sign-In response received");
            
            // Show loading message
            showMessage('Signing in with Google...', 'info');
            
            // Send the token to our backend for processing
            fetch('google_auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    google_token: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userName', data.user.fullname);
                    localStorage.setItem('userPoints', data.user.points || '0');
                    localStorage.setItem('loginMethod', 'google');
                    
                    showMessage('Google Sign-In successful! Redirecting to homepage...', 'success');
                    
                    // Redirect to homepage after short delay
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Google Sign-In failed. Please try again.', 'error');
                }
            })
            .catch(error => {
                console.error('Google Sign-In error:', error);
                showMessage('Google Sign-In failed. Please try again.', 'error');
            });
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
